<!DOCTYPE html>
<html ng-app="wheatenApp">
<head>
    <title>WheatenApp</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="/resources/css/bootstrap.min.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-1.2.1.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.2.1.js"></script>
    <script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>



    <script src="/resources/js/app.js"></script>
    <script src="/resources/js/services/documentService.js"></script>

                <a class="navbar-brand" href="#">Brand</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                           aria-haspopup="true" aria-expanded="false">Документы<span class="caret"></span> </a>
                        <ul class="dropdown-menu">
                            <li><a ui-sref="documents">Документы</a> </li>
                            <li><a ui-sref="orders({status : 0})">Заказы</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a ui-sref="newDocument">Создать</a> </li>
                        </ul>
                    </li>
                    <li><a href="#"></a></li>

                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                           aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span> </a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another Action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>

                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Клиенты<span class="caret"></span> </a>
                        <ul class="dropdown-menu">
                            <li><a href="<c:url value='/partners/new'/>">Добавить</a></li>
                            <li><a href="<c:url value='/partners/list'/> ">Список</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Поиск</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Товары<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="<c:url value='/products/new'/> ">Новый</a></li>

                            <li><a href="#">Поиск</a></li>
